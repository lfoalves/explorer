<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somar dois numeros</title>
</head>
<body>
  <script>
    alert('Vamos somar dois numeros?')
    let numeroOne = prompt('Insira o primeiro número');
    let numeroTwo = prompt('Insira o segundo número');
    let result = Number(numeroOne) + Number(numeroTwo);
    alert('O resulta da soma é ' + result);
  </script>
</body>
</html>
