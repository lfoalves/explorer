<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operações Matemáticas</title>
</head>
<body>

  <script>
    alert('Operações Matemáticas')
    let numeroOne = prompt('Insiro um número');
    let numeroTwo = prompt('Insira outro número');

    numeroOne = Number(numeroOne);
    numeroTwo = Number(numeroTwo);

    const soma = numeroOne + numeroTwo;
    const subt = numeroOne - numeroTwo;
    const multi = numeroOne * numeroTwo;
    const divi = numeroOne / numeroTwo;
    const restDivi = numeroOne % numeroTwo;

    alert('A soma é: ' + soma)
    alert('A diferença é: ' + subt)
    alert('O produto é: ' + multi)
    alert('O quociente é: ' + divi)
    alert('O resto da divisão é: ' + restDivi)
  </script>
  
</body>
</html>
